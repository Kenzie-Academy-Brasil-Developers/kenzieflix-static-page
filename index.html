<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Kenzieflix</title>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Logo" />
    </header>
    <main>
      <div class="content">
        <h1 class="main-title">Quem está assistindo?</h1>
        <section class="profile">
          <figure>
            <img src="pink.png" alt="icon Aline" />
            <figcaption>Aline</figcaption>
          </figure>
          <figure>
            <img src="panda.png" alt="Icon Pedrinho" />
            <figcaption>Pedrinho</figcaption>
          </figure>
          <figure>
            <img src="robot.png" alt="Icon Júlia" />
            <figcaption>Júlia</figcaption>
          </figure>
          <figure class="icon-plus">
            <img src="plus.png" alt="Icon new user" />
            <figcaption>Adicionar perfil</figcaption>
          </figure>
        </section>
      </div>
      <div class="button">
        <button type="submit">Gerenciar Perfis</button>
      </div>
    </main>
  </body>
</html>
